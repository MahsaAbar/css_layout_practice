<!DOCTYPE html>
<html lang="En-uS">
    <head>
        <meta charset="utf-8">
        <title>CSS Layout Practice</title>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <h1>Hello Former!</h1>
        <form action="/form-handeling-url" method="post"></form>
        <fieldset>
            <legend>Add User</legend>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="first name">
            </div>

            <div >
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="last name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email address">
            </div>

            <div >
                <label for="status">Status</label>
                <input type="text" id="status" name="status">
            </div>

            <div >
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div >
                <p class="choose">
                    Choose your favorite language
                </p>
                <div class="lang">
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="html">
                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="css">
                    <label for="js">JS</label>
                    <input type="radio" id="js" name="js">
                </div>

                <div class="comment">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment_box"></textarea>
                </div>

                <div>
                    <labe for="news">sign up for news</labe>
                    <input type="checkbox" id="news" name="news">
                </div>

                <div>
                    <label for="term">agree to terms</label>
                    <input type="checkbox" id="term" name="term">
                </div>
                
                <div>
                    <button type="saveuser">Save</button>
                </div>


            </div>
        </fieldset>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </body>
</html>
